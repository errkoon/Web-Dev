<!DOCTYPE html>
<html>
    <body>
        <p>17th example. Constructor, operator "new"</p>
        <script>
          function User(name) {
            this.name = name;
            this.isAdmin = false; //создает финкцию конструктор
        }
        let user1 = new User("Jack");//вызывает
        let user2 = new User("Ann");
        
        alert(user1.name); 
        alert(user2.isAdmin);
        </script>
    </body>   
</html>
