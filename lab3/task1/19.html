<!DOCTYPE html>
<html>
    <body>
        <p>19th example. Arrays</p>
        <script>
        //push, shift, unshift, pop
        let fruits = ["Apple", "Orange", "Pear"];
        alert(fruits.shift() ); //remove element from beginning and return, Apple
        alert(fruits);
        alert(fruits.push("Banana") ); //add elemeht to the end and return length, 3
        alert(fruits.unshift("Strawberry")); //add elemeht to the beginning and return length, 4
        alert(fruits);
        alert(fruits.pop()); //remove last element and return it, Banana

        //for loop
        let students=["Asd", "Fgh", "Jkl"];
        for(let i=0; i<students.length; i++){
            alert(students[i]);
        }

        </script>
    </body>
</html>
