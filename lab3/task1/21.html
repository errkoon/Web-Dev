<!DOCTYPE html>
<html>
    <body>
        <p>20st example. Map and Set.</p>
        <script>
            //map
            let map = new Map();
            map.set('1', 'str1');   
            map.set(1, 'num1');    
            map.set(true, 'bool1'); 

            alert( map.get(1)   ); //key is num1
            alert( map.get('1') );  //str1
            alert( map.size ); //3

            //iteration over map
            let recipeMap = new Map([
                ['cucumber', 500],
                ['tomatoes', 350],
                ['onion',    50]
            ]);
            for (let vegetable of recipeMap.keys()) {
                alert(vegetable); // cucumber, tomatoes, onion
                }
            for (let amount of recipeMap.values()) {
                alert(amount); // 500, 350, 50
                }
            for (let entry of recipeMap) { 
                alert(entry); // cucumber,500 (and so on)
                }


                //set
                let set = new Set();
                let john = { name: "John" };
                let pete = { name: "Pete" };
                let mary = { name: "Mary" };
                
                set.add(john);
                set.add(pete);
                set.add(mary);

                alert( set.size ); // 3

                for (let user of set) {
                alert(user.name); // John (then Pete and Mary)
                }
                
        </script>
    </body>
</html>
