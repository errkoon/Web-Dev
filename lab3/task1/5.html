<!DOCTYPE html>
<html>
    <body>
        <p>5th example. Interaction: alert, prompt, confirm</p>
        <script>
            //promt
            let age = prompt("How old are you?");
            alert(`You are ${age} years old!`);//It returns the text or, if Cancel button or Esc is clicked, null

            //confirm
            let isBoss = confirm("Are you the boss?");
            alert( isBoss );// It returns true for OK and false for Cancel

        </script>
    </body>
</html>
