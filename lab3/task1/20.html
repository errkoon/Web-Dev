<!DOCTYPE html>
<html>
    <body>
        <p>20th example. Array methods</p>
        <script>
            //find
            let users = [
                {id: 1, name: "John"},
                {id: 2, name: "Pete"},
                {id: 3, name: "Mary"}
            ];
            let user = users.find(item => item.id == 1);
            alert(user.name);

            //filter
            let users1 = [
                {id: 1, name: "John"},
                {id: 2, name: "Pete"},
                {id: 3, name: "Mary"}
            ];
            let someUsers = users1.filter(item => item.id < 3); // only first 2 elements
            alert(someUsers.length); //2

            //map
            let fruits = ["Apple", "Orange", "Pear"];
            let fruitsToMap=fruits.map(function(item){
                return item.length;
            });
            alert(fruitsToMap);//return lenth of each elemment. 5,6,4
        </script>
    </body>
</html>
