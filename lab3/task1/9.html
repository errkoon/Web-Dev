<!DOCTYPE html>
<html>
    <body>
        <p>9th example. Nullish coalescing operator '??'</p>
        <script>
            let height = 0;
            alert(height || 100); // 100. 0 false, return true value, it is 100.
            alert(height ?? 100); // 0, return defined value, it is 0.
            //The nullish coalescing operator ?? provides a short way to choose the first “defined” value from a list.
        </script>
    </body>
</html>
