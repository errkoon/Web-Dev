<!DOCTYPE html>
<html>
    <body>
        <p>18th example. Strings</p>
        <script>
            //str.indexOf
            let str = 'Widget with id';
            alert( str.indexOf('Widget') ); // 0
            alert( str.indexOf('widget') ); // -1
            alert( str.indexOf("id") ); //1

            let str1 = 'Widget with id';
            alert( str1.indexOf('id', 2) ) // 12, because start searching from position 2

            let str2='As sly ad fox, as, dfg as';
            let target='as';
            let pos=0;
            while(true){
                let foundPos=str2.indexOf(target, pos);
                if(foundPos==-1) break;

                alert(`Found at ${foundPos}`);
                pos=foundPos+1;
            }
        </script>
    </body>
</html>
