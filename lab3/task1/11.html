<!DOCTYPE html>
<html>
    <body>
        <p>11th example. Switch</p>
        <script>
            let a=prompt("Enter a num");
            switch(a){
                case '0':
                    case '1':
                        alert("One or zero");
                        break;
                case '2':
                    alert("Two");
                case '3':
                    alert("Three");
                default:
                    alert("Unknown")
            }
        </script>
    </body>
</html>
