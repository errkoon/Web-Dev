<!DOCTYPE html>
<html>
    <body>
        <p>6th example. Type Conversions</p>
        <script>
            //String conversions
            let value=true;
            alert(typeof(value));//boolean
            value = String(value); 
            alert(typeof value); // string

            //numeric conversions
            let str = "123";
            alert(typeof str); //string
            let num = Number(str);
            alert(typeof num); //number

            //boolean Conversion
            let a = "123";
            alert(typeof a); //string
            let b = Boolean(a);
            alert(typeof b); //boolean

        </script>
    </body>
</html>
